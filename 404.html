<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback
      // When a route like /dashboard/student is accessed directly,
      // GitHub Pages serves this 404.html file.
      // We redirect to index.html with the path preserved so the SPA router can handle it.
      
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the path in sessionStorage for the SPA to use
      if (path !== '/404.html' && path !== '/index.html' && path !== '/') {
        sessionStorage.setItem('redirectPath', path + search + hash);
      }
      
      // Redirect to root, then the SPA will read redirectPath and navigate
      window.location.replace('/');
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting...</p>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>

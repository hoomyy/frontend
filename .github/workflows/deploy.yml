name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/ || echo "dist directory not found"
          echo "Checking for required files:"
          test -f dist/logo.svg && echo "✓ logo.svg exists" || echo "✗ logo.svg missing"
          test -f dist/favicon.png && echo "✓ favicon.png exists" || echo "✗ favicon.png missing"
          test -f dist/manifest.json && echo "✓ manifest.json exists" || echo "✗ manifest.json missing"
          test -f dist/video/background.webm && echo "✓ video/background.webm exists" || echo "✗ video/background.webm missing"
          test -f dist/images/zurich.webp && echo "✓ images/zurich.webp exists" || echo "✗ images/zurich.webp missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

